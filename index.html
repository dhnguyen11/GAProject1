<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <div id="body-container">
        <p id="computer-score"></p>
        <div id="computer-hand"></div>
        <button id="play-again"></button> 
        <div id="center-table"> 
            <div id="win-msg"></div>
            <p id="bet-info">Current bet 0</p>
            <div id="bet-buttons">
                <button id="place-bet">Bet and Play</button>
                <button id="10">$10</button>
                <button id="25">$25</button>
                <button id="50">$50</button>
                <button id="clear-bet">Clear Bet</button>
            </div>
        </div>
        <p id="player-score"></p>
        <div id="player-hand"></div>
        <div id="gameplay-buttons">
            <button id="hit-btn">HIT</button>
            <button id="stand-btn">STAND</button>
        </div>
    </div>
</body>
</html>
