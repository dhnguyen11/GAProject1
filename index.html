<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <div id="body-container">
        <div id="computer-score">Computer Score:</div>
        <div id="computer-hand">Card 1 Card 2</div>
        <div id="deck" class="card large back-red"></div>
        <button id="play-again">Play Again</button>
        <div id="win-msg">Win Message</div>
        <div id="player-score">Player Score:</div>
        <div id="player-hand"></div>
        <div id="gameplay-buttons">
            <button id="hit-btn">HIT</button>
            <button id="stand-btn">STAND</button>
        </div>
    </div>
</body>
</html>
